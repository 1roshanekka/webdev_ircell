<!DOCTYPE html>

                <div>

        </div>

            </div>
            <div class="main5">
                <img src="assets/oxford.jpg" alt="oxford university photo" width="380px" height="200px">
                Oxford University
            </div>
            <div class="main6">
                <img src="assets/stanford.jpg" alt="stanford university photo" width="380px" height="200px">

    </div>
